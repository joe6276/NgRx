
    
    <div class="content">

        <h1>Edit Product </h1>
        <div *ngIf="isinvalid">
            <p [style]="{color:'red'}">* Please input all fields</p>
            </div>
    <label for=""> Product Name</label>
    <input  class='txt' [(ngModel)]="productname" type="text" />
    <label for=""> Product Description</label>
    <input  class='txt' [(ngModel)]="productdescription" type="text" />
    <label for=""> Product Price</label>
    <input  class='txt' [(ngModel)]="price"   type="number" />
    
    
    <button (click)="editProduct()" class="btn">Update Product</button>
    
    
    
    
    </div>
